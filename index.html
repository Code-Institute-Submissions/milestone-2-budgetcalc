<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External links to cascading stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Internal stylesheet used to override bootstrap components -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h1>Financial Budget Calculator</h1>
    
<!-- Check the following site for entering currency information https://codepen.io/559wade/pen/LRzEjj-->
<!-- REF: Adding two numbers together SRC: https://code-maven.com/slides/javascript/solution-add-two-numbers -->
    <div class="container">
        <div class="row"><h4>Income</h4></div>
            <div class="row income-item">
                <div class="col-7">Salary (After taxes)</div>
                <div class="col-5">€<input type="text" id="netSalary" maxlength="7" value="0"></div>
            </div> 
        
    </div>    

<!-- Overview of costs to be filled in by user -->
    <div class="container">
        <div class="row"><h4>Monthly Costs</h4></div>
            <div class="row costs-item">
                <div class="col-7">Rent / Mortgage Payment</div>
                <div class="col-5">€<input type="text" id="rentMortageValue" maxlength="7" value="0"></div>
            </div> 
            <div class="row costs-item">
                <div class="col-7">Energy (Electricty/Heating)</div>
                <div class="col-5">€<input type="text" id="energyValue" maxlength="7" value="0"></div>
            </div>
            <div class="row costs-item">
                <div class="col-7">Drinking water</div>
                <div class="col-5">€<input type="text" id="waterValue" maxlength="7" value="0"></div>
            </div>
            <div class="row costs-item">
                <div class="col-7">Insurance</div>
                <div class="col-5">€<input type="text" id="insuranceValue" maxlength="7" value="0"></div>
            </div>

            <div class="row costs-item">
                <div class="col-7">Mobile Phone</div>
                <div class="col-5">€<input type="text" id="mobileValue" maxlength="7" value="0"></div>
            </div>
            <div class="row costs-item">
                <div class="col-7">Streaming Services (Netflix, etc)</div>
                <div class="col-5">€<input type="text" id="streamingServicesValue" maxlength="7" value="0"></div>
            </div>
            <div class="row costs-item">
                <div class="col-7">Donations</div>
                <div class="col-5">€<input type="text" id="donationsValue" maxlength="7" value="0"></div>
            </div>
            <div class="row costs-item">
                <div class="col-7">Total Costs</div>
                <div class="col-5">€<output type="text" id="totalCosts" maxlength="7" value="0"></output></div>
            </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2"><button type="button" class="btn btn-primary" id="calcCosts">Calculate</button>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-7">Left Over</div>
            <div class="col-5">€<output type="text" id="result" maxlength="7" value="0"></output></div>
        </div>
    </div>
    
    


<footer>
    <!-- External Bootstrap JS CDN scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/javascript.js">></script>
</footer>
</body>
</html>
